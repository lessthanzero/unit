<body class="app">

	<div class="wrapper">
		<header>
			<div class="menu">
				<a href="../" class="unit_logo filled"></a>
				<a href="../setup" class="unit_setup"></a>
			</div>
		</header>
	
		<div class="content">
			<div class="input-container">
				<div class="input-container__field">
					<input type="tel" pattern="[0-9]*" placeholder="0" id="numericinput" tabindex="1" autofocus>
					<button class="switch-input">RUB</button>
				</div>
				<div class="keypad hidden">
					<div class="key inactive">USD</div>
					<div class="key">EUR</div>
					<div class="key">GBP</div>
					<div class="key">JPY</div>
					<div class="key">CNY</div>
					<div class="key period">.</div>
				</div>
			</div>
				
			<div class="output-container">
				<div class="output-container__field">
					<div class="result">0</div>
					<button class="switch-output">USD</button>
				</div>
				<div class="output-container__error hidden">
					<p>Can’t convert. Try to reload</p>
				</div>
				<div class="keypad hidden">
					<div class="key inactive">RUB</div>
					<div class="key">EUR</div>
					<div class="key">GBP</div>
					<div class="key">JPY</div>
					<div class="key">CNY</div>
					<div class="key period"></div>
				</div>
			</div>
		</div>
	</div>
